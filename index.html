<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TransportationProblems</title>

        <!-- bootStrap -->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap"
            rel="stylesheet"
        />

        <!-- icons -->
        <script src="https://kit.fontawesome.com/50889841b5.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="Css/Style.css" />
    </head>
    <body>
        <div id="TitleBar">
            <div class="row titleContent">
                <div class="col-lg-6">
                    <h1>Transportation Problem Solver</h1>
                </div>
                <div class="col-lg-6">
                    <img class="titleImg" src="images/titleImage.webp" alt="" />
                </div>
            </div>
        </div>

        <div class="contentBox">
            <div id="Input">
                <div class="InputBox">
                    <!--GridInput-->
                    <h4>Grid Size:</h4>
                    <input type="text" id="rowInp" class="gridInput" /> X
                    <input type="text" id="colInp" class="gridInput" />
                </div>

                <div class="InputBox">
                    <!--MethodButton-->
                    <h4>Method:</h4>
                    <select name="method" class="select">
                        <option value="1">North West</option>
                        <option value="2">Least Cost</option>
                        <option value="3">Row Minima</option>
                        <option value="4">Col Minima</option>
                        <option value="5">Penulty Method</option>
                    </select>
                </div>

                <div class="InputBox">
                    <!--AnswerBox-->
                    <h4>Answer:</h4>
                    <h4 id="ansText"></h4>
                </div>

                <div class="actionButton">
                    <!--Buttons-->
                    <button
                        onclick="createGrid()"
                        class="btn btn-outline-light"
                    >
                        Create Grid
                    </button>

                    <button onclick="solve()" class="btn btn-outline-light">
                        Solve
                    </button>
                    <button
                        onclick="location.reload()"
                        class="btn btn-outline-danger"
                    >
                        Reset
                    </button>
                </div>
            </div>

            <div class="tableDiv">
                <!--DataInputTable-->
                <h3>Table:</h3>

                <table class="table table-light">
                    <tbody></tbody>
                </table>
            </div>

            <div class="output">
                <h2>Solution:</h2>
                <div id="solutionDiv"></div>
                <div id="allocationDiv"></div>
            </div>
        </div>

        <div class="personalInfo">
            <a href="https://www.facebook.com/profile.php?id=100085488072819" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/ab_nrmal/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/Piyush-Bhagwat" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/piyush-bhagwat/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>

        <script src="script/script.js"></script>
    </body>
</html>
